<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <h1 class="m-4" style="margin-top:30px;">This is the best model that fits your data</h1>

    <div class="card m-4 p-4">
    <table class="table table-striped">
        {% for i in range (table_head|length) %}
            <tr>
                <th>{{table_head[i]}}</th>
                <td>{{ table_data[i] }}</td>
            </tr>
        {% endfor %}
    </table>
  </div>


  <form action="/prediction" method="post">
      <button class="btn btn-primary m-4 p-3 rounded-4" type="submit">Use the prediction model</button>
  </form>
  </body>
</html>
